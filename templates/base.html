<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{title}} | SingleTask</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <script>{% include "base.js" %}</script>
      <style>{% include "base.css" %}</style>
    </head>
  <body>
    <div class="is-pulled-right bottom-right">
      <a href="{{unsplash.links.html}}" class="button is-small is-secondary" target="_blank">Background by {{unsplash.user.name}}</a>
    </div>
    <section class="background-image">
      {% include "nav.html" %}
      <div class="container">
        <div class="content">
          <div class="columns is-mobile is-centered">
            <div class="column is-full-mobile is-half-tablet is-half-desktop">
              <div class="box mx-5">
                {% block content %} DEFAULT CONTENT {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
